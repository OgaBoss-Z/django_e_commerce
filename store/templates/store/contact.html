{% extends "shop/base.html" %}
{% block content %}

        <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="icon-home"></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                </ol>
            </div><!-- End .container -->
        </nav>

        <div class="container">
            <div id="map"></div><!-- End #map -->

            <div class="row">
                <div class="col-md-8">
                    <h2 class="light-title"><strong>Write Us</strong></h2>

                    <form action="#">
                        <div class="form-group required-field">
                            <label for="contact-name">Name</label>
                            <input type="text" class="form-control" id="contact-name" name="contact-name" required>
                        </div><!-- End .form-group -->

                        <div class="form-group required-field">
                            <label for="contact-email">Email</label>
                            <input type="email" class="form-control" id="contact-email" name="contact-email" required>
                        </div><!-- End .form-group -->

                        <div class="form-group">
                            <label for="contact-phone">Phone Number</label>
                            <input type="tel" class="form-control" id="contact-phone" name="contact-phone">
                        </div><!-- End .form-group -->

                        <div class="form-group required-field">
                            <label for="contact-message">What's your message please?</label>
                            <textarea cols="30" rows="1" id="contact-message" class="form-control" name="contact-message" required></textarea>
                        </div><!-- End .form-group -->

                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div><!-- End .form-footer -->
                    </form>
                </div><!-- End .col-md-8 -->

                <div class="col-md-4">
                    <h2 class="light-title"><strong>Contact Details</strong></h2>

                    <div class="contact-info">
                        <div>
                            <i class="icon-mobile"></i>
                            <p><a href="tel:">706-8956-0005</a></p>
                            <p><a href="tel:">742-8975-603</a></p>
                        </div>
                        <div>
                            <i class="icon-mail-alt"></i>
                            <p><a href="mailto:#">zsquare03@gmail.com</a></p>
                            <p><a href="mailto:#">tryogaboss@gmail.com</a></p>
                        </div>
                        <div>
                            <i class="icon-instagram"></i>
                            <p>@tryogaboss</p>
                            <p>@iamzahradeen</p>
                        </div>
                    </div><!-- End .contact-info -->
                </div><!-- End .col-md-4 -->
            </div><!-- End .row -->
        </div><!-- End .container -->

        <div class="mb-8"></div><!-- margin -->

{% endblock %}
