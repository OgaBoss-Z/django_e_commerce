{% extends 'store/main.html' %}
{% load static %}

{% block content %}



<main class="main">
   <nav aria-label="breadcrumb" class="breadcrumb-nav">
         <div class="container">
            <ol class="breadcrumb">
               <li class="breadcrumb-item"><a href="{% url 'home-page' %}"><i class="icon-home"></i></a></li>
               <li class="breadcrumb-item active" aria-current="page">Forgot Password</li>
            </ol>
         </div><!-- End .container -->
   </nav>

   <div class="container">
         <div class="heading mb-4">
            <h2 class="title">Reset Password</h2>
            <p>Please enter your email address below to receive a password reset link.</p>
         </div><!-- End .heading -->

         <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group required-field">
               <label for="reset-email">Email</label>
               <input type="email" class="form-control" id="reset-email" name="reset-email" required>
            </div><!-- End .form-group -->

            <div class="form-footer">
               <button type="submit" class="btn btn-primary">Request Password</button>
            </div><!-- End .form-footer -->
         </form>
         <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit">
         </form>
   </div><!-- End .container -->

   <div class="mb-10"></div><!-- margin -->
</main><!-- End .main -->

{% endblock %}
